<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evenraw Admin - Contact List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10000;
      animation: fadeIn 0.5s, fadeOut 0.5s 4.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; top: 0; }
      to { opacity: 1; top: 20px; }
    }
    @keyframes fadeOut {
      from { opacity: 1; top: 20px; }
      to { opacity: 0; top: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg h-screen fixed">
    <div class="p-4 text-2xl font-bold text-yellow-500">evenraw</div>
    <nav class="mt-6">
      <ul class="space-y-3 text-gray-700">
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Users</li>
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Bookings</li>
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Portfolio</li>
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Packages</li>
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Analysis</li>
        <li class="px-6 py-2 bg-yellow-100 font-semibold cursor-pointer">Contact List</li>
        <li class="px-6 py-2 hover:bg-gray-100 cursor-pointer">Feedbacks</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 w-full p-6">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-semibold">Contact List</h1>
      <div class="flex items-center gap-4">
        <i class='bx bx-bell text-2xl'></i>
        <div class="flex items-center space-x-2">
          <img src="https://i.pravatar.cc/40" class="rounded-full" alt="User">
          <span>John Cena</span>
        </div>
      </div>
    </header>

    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="contactsTable" class="bg-white divide-y divide-gray-200">
            <!-- Contacts will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
      <p class="mb-6">Are you sure you want to delete this contact submission?</p>
      <div class="flex justify-end gap-3">
        <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let currentDeleteId = null;
    
    // Load contacts when page loads
    document.addEventListener('DOMContentLoaded', loadContacts);
    
    async function loadContacts() {
      try {
        const response = await fetch('get_contacts.php');
        const contacts = await response.json();
        
        const tableBody = document.getElementById('contactsTable');
        tableBody.innerHTML = '';
        
        if (contacts.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="px-6 py-4 text-center text-gray-500">No contact submissions found</td>
            </tr>
          `;
          return;
        }
        
        contacts.forEach(contact => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50';
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">${contact.first_name} ${contact.last_name}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">${contact.email}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">${contact.phone || 'N/A'}</div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-900 max-w-xs truncate">${contact.message}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${new Date(contact.submission_date).toLocaleString()}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button onclick="showDeleteModal(${contact.id})" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading contacts:', error);
        alert('Error loading contacts');
      }
    }
    
    function showDeleteModal(id) {
      currentDeleteId = id;
      document.getElementById('confirmModal').classList.remove('hidden');
    }
    
    document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
      document.getElementById('confirmModal').classList.add('hidden');
      currentDeleteId = null;
    });
    
    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
      if (!currentDeleteId) return;
      
      try {
        const response = await fetch('delete_contact.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: currentDeleteId })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Show success message
          const successDiv = document.createElement('div');
          successDiv.className = 'success-message';
          successDiv.textContent = 'Contact submission deleted successfully!';
          document.body.appendChild(successDiv);
          
          // Remove message after animation
          setTimeout(() => {
            successDiv.remove();
          }, 5000);
          
          // Reload contacts
          loadContacts();
        } else {
          alert('Error deleting contact: ' + (result.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error deleting contact:', error);
        alert('Error deleting contact');
      } finally {
        document.getElementById('confirmModal').classList.add('hidden');
        currentDeleteId = null;
      }
    });
  </script>
</body>
</html>
