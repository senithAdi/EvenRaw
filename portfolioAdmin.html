<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evenraw Admin - Upload Food Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #111;
    }

    .upload-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e5c200;
    }
  </style>
</head>
<body>

  <h1>Upload Food Photography - Admin Panel</h1>

  <div class="upload-container">
    <form action="admin_upload.php" method="post" enctype="multipart/form-data">
      <label for="foodImage">Choose an image to upload:</label>
      <input type="file" name="foodImage" id="foodImage" accept="image/*" required>

      <button type="submit">Upload Photo</button>
    </form>
  </div>

</body>
</html>
